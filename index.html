<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pegasus Game</title>
    
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='modalBotonesHeader.css'>
    <link rel="icon" type="image/png" href="Assets/Icono-Pegaso.png">

</head>
<body>
    
    <header>
        <div class="logo">
          <img src="Assets/Logo.png" alt="Logo del Casino">
        </div>

        <div class="titulo">
          <p class="p1">Tempest Gale</p>
        </div>

        <div class="botones">
          <button class="btn depositar" id="depositarBtn">Depositar</button>
          <button class="btn retirar" id="retirarBtn">Retirar</button>
        </div>
    </header>

      <main>
        <div class="contenedor-juego">

          <div class="multiplicador">
            <h2 id="valorMultiplicador" class="multiplicador-animado">1.00x</h2>
          </div>

          <div class="game-area">
            <img id="pegaso" src="Assets/Pegaso.gif" alt="Pegaso" class="pegaso-gif">
          </div>

        </div>
      </main>
  
      <footer class="game-footer">
        <div class="footer-container">
          
          <div class="multiplicadores">
            <h4>Multiplicadores Anteriores</h4>
            <ul class="multiplicadores-list">
              <li>1.23x</li>
              <li>2.67x</li>
              <li>3.45x</li>
              <li>5.89x</li>
              <li>10.12x</li>
            </ul>
          </div>
      
          <div class="game-controls">
            <div class="input-group">
              <label for="apuesta">Apuesta:</label>
              <input type="number" id="apuesta" placeholder="Ingrese cantidad" />
            </div>
      
            <div class="buttons">
              <button id="autoPlayBtn" class="btn">Jugar Autom√°tico</button>
              <button id="startBtn" class="btn">Jugar</button>
              <button id="stopBtn" class="btn">Parar</button>
            </div>
          </div>
        </div>
      </footer>

    <!--Seccion para los modales-->
      <!-- Modal ingresar y retirar -->
      <div class="modal-depositar modal">
        <div class="modal-content-depositar">
            <span class="close">&times;</span>
            <h2>Depositar</h2>
            <input type="number" placeholder="Cantidad a depositar" />
            <button>Confirmar</button>
        </div>
    </div>
    
    <div class="modal-retiro modal">
        <div class="modal-content-retiro">
            <span class="close-retirar">&times;</span>
            <h2>Retirar</h2>
            <input type="number" placeholder="Cantidad a retirar" />
            <button>Confirmar</button>
        </div>
    </div>
    

    <script src='index.js'></script>
</body>
</html>
